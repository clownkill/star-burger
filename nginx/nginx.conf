upstream star_burger {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://star_burger;
        proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/star-burger/web/static/;
    }

    location /media/ {
        alias /home/star-burger/web/media/;
    }
}
